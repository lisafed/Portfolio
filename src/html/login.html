<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="light-mode">
<!-- En-tête avec navigation -->
<header>
    <nav class="navbar">
        <div class="logo">
            <h1>Mon Portfolio</h1>
        </div>
        <ul class="nav-links">
            <li><a href="/">Accueil</a></li>
            <li><a href="/">À Propos</a></li>
            <li><a href="/project/" class="btn-project">Projets</a></li>
            <li><a href="/">Témoignages</a></li>
            <li><a href="/">Contact</a></li>
            <li><a href="/experience/" class="btn-experience">Experience</a></li>
            <li><a href="/formation/" class="btn-formation">Formation</a></li>
            {{ if not .IsUserLogged }}
                <li><a href="/login" class="btn-login">Connexion</a></li>
                {{ else }}
                <li><a href="/admin" class="btn-formation">Admin</a></li>
                {{ end }} <!-- Bouton Connexion -->
        </ul>
        <button id="theme-toggle" class="theme-toggle">Mode Sombre</button>
    </nav>
</header>

<!-- Section de Connexion -->
<section class="login-section">
    <div class="login-container">
        <h2>Connexion</h2>
        <form method="POST" class="login-form">
            <input type="text" name="username" placeholder="Votre nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Votre mot de passe" required>
            <button type="submit" class="btn-primary">Se Connecter</button>
        </form>
    </div>
</section>

<!-- Pied de page -->
<footer>
    <p>&copy; 2023 Mon Portfolio. Tous droits réservés.</p>
</footer>

<script src="../js/index.js"></script>
</body>
</html>
